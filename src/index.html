---
title: Image Optimization in CloudCannon
---
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="/style.css">
		<script src="/browser-window.js"></script>

		<script type="module" src="https://esm.sh/@zachleat/table-saw"></script>
	</head>
	<body>
		<header>
			<h1>{{ title }}</h1>
		</header>
		<main>
			{% for image in collections.images %}
			<section>
				<browser-window shadow flush icon url="{{ image.data.attribution_url }}">
					<figure>
						{% image image.data.image, image.data.alt_text, image.data.prefer_svg %}
						<figcaption>
							{{ image.data.label }}
							<table-saw breakpoint="(max-width: 23.0625em)" type="container">
								{{ image.data.image | friendlySizeTable: image.data.prefer_svg }}
							</table-saw>
						</figcaption>
					</figure>
				</browser-window>
			</section>
			{% endfor %}
		</main>
	</body>
</html>
